<div class="wrapper">

  <!-- Tabs -->

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

    <!-- Total Saved -->

      <p style="margin:0 0 4px;font-size:13px;color:#aaffcc">Total Money Saved</p>
      <h2 id="totalSaved" style="margin:0;font-size:26px">$0.00</h2>

    <div class="card">
      <p class="section-title" style="margin-top:0">Current Product</p>
      <div class="product">
        <div>
          <p class="product-name" id="productName">Open a product page to start</p>
          <span class="tracking" id="currentSite">Tracking Amazon Â· Walmart Â· Best Buy Â· Superstore</span>
        </div>
      </div>
    </div>

    <!-- Price Comparison -->
    <p class="section-title">Price Comparison</p>

    <!-- Dynamic price cards injected here by popup.js -->
    <div id="priceCardsContainer">
      <div class="price-card" id="placeholder-card">
        <div>
          <p class="site">Waiting for product...</p>
